<!DOCTYPE html>
<html lang="en" id="background">

<head>
   <link rel="stylesheet" href="styles.css">
   <meta charset="UTF-8" />
   <link rel="icon" type="image/x-icon" href="weatherworld.png">
   <title>Weather World</title>
   <meta name="viewport" content="width=device-width,initial-scale=1" />
   <meta name="description"
      content="find out the weather of a zip or city with interchangable units and the ability to save your favorite city" />
   <link rel="icon" href="weatherworld.png">
   <style></style>
</head>

<body>
   <div>
      <h1 class="yellowfont">Welcome to Weather World!</h1> <img src="weatherworld.png" class="weathericons">
   </div>
   <label for="cityName" class="yellowfont">Type in a zip, town or city:</label>

   <input placeholder="city or zip" type="text" id="cityName" name="cityName" required minlength="3" maxlength="30"
      size="20" />
   <button id="submit">submit</button>

   <div class="favoriteCityModal">
      <span>Save as favorite city for next time?</span>
      <label for="submit" class="yellowfont">Save as favorite for next time</label>
      <button class="yesno">Yes</button><button class="yesno">No</button>
   </div>

   <br>


   <span class="displayinline">
      <input type="radio" id="Fahrenheit" name="units" value="f" checked>
        <label for="Fahrenheit" class="greenfont">Fahrenheit</label><br>
        <input type="radio" id="Celsius" name="units" value="c">
        <label for="Celsius" class="greenfont">Celsius</label><br>
   </span>
   <span id="currentWeather">

   </span>

   <div>

      <h2 class="greenfont">Your five day forecast for <span id="forecastCityName"></span> is:</h2>
      <span id="fiveDayForecastContainer">

      </span>

   </div>
   <script src="script.js"></script>
</body>
<footer>copyright 2025 Joe Corney</footer>

</html>
